version: '3.8'

services:
  podcast-harvester-ui:
    build: .
    container_name: podcast-harvester-ui
    ports:
      - "8080:8080"
    volumes:
      # Mount local directories for data access
      - ./downloads:/app/downloads:ro
      - ./sources:/app/sources:ro
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      python3 content_server.py 
      --host 0.0.0.0 
      --port 8080 
      --downloads-dir downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: podcast-harvester-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - podcast-harvester-ui
    restart: unless-stopped
    profiles: ["production"]
